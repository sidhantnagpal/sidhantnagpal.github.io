<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    {% if page.title %}
    <title>{{ site.title }} | {{ page.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}

    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css">
    <!-- <link rel="icon" type="image/png" href="/favicon.ico" /> -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">Sidhant Nagpal<!--  <span class="brandin">[Programmer, Algorithms, Applied Math, Open Source]</span> --></a>
          <ul class="nav">
                <a href="/blog" class="nav_link">Blog</a>
                <a href="/archive" class="nav_link">Archive</a>
                <a href="/pages" class="nav_link">Pages</a>
                <a href="/tags" class="nav_link">Tags</a>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content-main">
        {{ content }}
      </div>

      <footer class="the-footer">
        <div class="unit-foot">
            <div class="unit-inner unit-foot-inner">
                <div class="misc vcard">
                    <h2 id="contact">links</h2>
                      <div class="social">
                        <a href="mailto:{{ site.author.email }}" rel="me"><i class="fa fa-envelope fa-3x"></i></a>•
                        <a href="https://scholar.google.com/citations?user=lLj3XjoAAAAJ" rel="me"><i class="fa fa-graduation-cap fa-3x"></i></a>•
                        <a href="https://github.com/{{ site.author.github }}" rel="me"><i class="fa fa-github fa-3x"></i></a>•
                        <a href="https://linkedin.com/in/{{ site.author.linkedin }}/" rel="me"><i class="fa fa-linkedin fa-3x"></i></a>•
                        <!-- <a href="https://facebook.com/{{ site.author.facebook }}/" rel="me"><i class="fa fa-facebook fa-3x"></i></a>• -->
                        <a href="https://twitter.com/{{ site.author.twitter }}" rel="me"><i class="fa fa-twitter fa-3x"></i></a>
                      </div>
                </div><!-- misc -->
                <br />
            </div><!-- unit-foot-inner -->
        </div><!-- unit-foot -->
      </footer>
      <br/>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    <!-- LinkedIn -->
    <script aync defer src="//platform.linkedin.com/in.js" type="text/javascript"></script>
    <!-- GitHub -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Twitter -->
    <script async defer src="https://platform.twitter.com/widgets.js"></script>

    {% include JB/analytics %}
  </body>
</html>
